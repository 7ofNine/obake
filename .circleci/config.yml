version: 2

jobs:
  bionic_gcc7_docs:
    docker:
    - image: circleci/buildpack-deps:bionic
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_bionic_gcc7_docs.sh
  focal_gcc9_coverage:
    docker:
    - image: circleci/buildpack-deps:focal
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_focal_gcc9_coverage.sh
  focal_gcc9_ubsan:
    docker:
    - image: circleci/buildpack-deps:focal
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_focal_gcc9_ubsan.sh
  bionic_gcc7_asan:
    docker:
    - image: circleci/buildpack-deps:bionic
    steps:
    - checkout
    - run:
        name: Build and test
        command: bash ./tools/circleci_bionic_gcc7_asan.sh

workflows:
  version: 2
  all_builds:
    jobs:
    - bionic_gcc7_docs
    - focal_gcc9_coverage
    - focal_gcc9_ubsan
    - bionic_gcc7_asan
